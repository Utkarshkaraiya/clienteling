<div>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("1")'>
          1
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("2")'>
          2
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("3")'>
          3
        </ion-button></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("4")'>
          4
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("5")'>
          5
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("6")'>
          6
        </ion-button></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("7")'>
          7
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("8")'>
          8
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("9")'>
          9
        </ion-button></ion-col
      >
    </ion-row>
    <ion-row lines="none">
      <ion-col size="4">
        <ion-button
          fill="clear"
          color="dark"
          (click)='setPayment("-1")'
        >
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon></ion-button
      ></ion-col>
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("0")'>
          0
        </ion-button></ion-col
      >
      <ion-col size="4">
        <ion-button fill="clear" color="dark" (click)='setPayment("00")'>
          .00
        </ion-button></ion-col
      >
    </ion-row>
  </ion-grid>
</div>
